{% extends "base.html" %}
{% block content %}
<h1>Search Results for "{{ request.args.get('q') }}"</h1>
{% for post in blog_posts %}
  <h2><a href="{{url_for('blog_posts.blog_post',blog_post_id=post.id)}}">{{ post.title }}</a></h2>

{% endfor %}
{% if not blog_posts %}
  <p>No results found.</p>
{% endif %}
{% endblock %}
